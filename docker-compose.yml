version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tryhackme_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tryhackme_explorer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tryhackme_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tryhackme_web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tryhackme_explorer?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    command: sh -c "npx prisma db push && npx prisma db seed && npm run dev"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tryhackme_worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tryhackme_explorer?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SCRAPER_CONCURRENCY: ${SCRAPER_CONCURRENCY:-3}
      SCRAPER_DELAY_MS: ${SCRAPER_DELAY_MS:-2000}
      SCRAPER_TIMEOUT_MS: ${SCRAPER_TIMEOUT_MS:-30000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run worker

volumes:
  postgres_data:
  redis_data:
